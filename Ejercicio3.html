<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>pagina usando javascript</h1>
    <script>
      var num=parseInt(prompt("Ingrese un numero"));
      fact=1;
      for(i=1; i<=num; i++){
      document.write("<p>"+ num+ "x"+ i +"=" +(num*i)+ "</p>");
      fact=fact=i;
      }
      document.write("<p> El factorial de "+ num + " es "+ fact +"</p>");
    </script>
    
</body>
</html>
